<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pokemon TCG Pocket Sorter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>Pokemon TCG Pocket Sorter</h1>
        <div class="user-selection-area">
            <div class="sort-options">Sort Options:
                <ul>
                    <li><A HREF= "javascript:null" onClick="resetSortOptions()">Reset Sorting</a></li>
                    <li><A HREF= "javascript:null" onClick="sortByCardId()">Card Id</a></li>
                    <li><A HREF= "javascript:null" onClick="sortByCardType()">Card Type</a></li>
                    <li><A HREF= "javascript:null" onClick="sortByCardRarity()">Rarity</a></li>
                </ul>
            </div>
            <div class="img-sizing">Adjust Image Size:
                <ul>
                    <li><A HREF= "javascript:null" onClick="expandAllImageSizes()">Expand</a></li>
                    <li><A HREF= "javascript:null" onClick="shrinkAllImageSizes()">Shrink</a></li>
                    <li><A HREF= "javascript:null" onClick="resetImages()">Reset</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div id="card-container"></div>
    <script src="main.js"></script>
</body>
</html>
